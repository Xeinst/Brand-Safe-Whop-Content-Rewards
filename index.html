<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Safe Content Rewards</title>
    <style>
      body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
      #root { min-height: 100vh; }
      .loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        background: #000; 
        color: white; 
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <h1>Loading Brand Safe Content Rewards...</h1>
        <p>Initializing application...</p>
      </div>
    </div>
    
    <!-- WHOP SDK Script -->
    <script>
      console.log('üöÄ [HTML] HTML loaded, starting script execution')
      console.log('ü™ü [HTML] Window location:', window.location.href)
      console.log('ü™ü [HTML] Document ready state:', document.readyState)
      
      // Check if we're in a WHOP environment
      const isWhopEnvironment = window.parent !== window || 
                                window.location.hostname.includes('whop.com') ||
                                window.location.hostname.includes('vercel.app')
      
      console.log('üéØ [HTML] WHOP environment detected:', isWhopEnvironment)
      
      if (isWhopEnvironment) {
        console.log('üîÑ [HTML] Loading WHOP SDK...')
        
        // Wait for WHOP SDK to be available
        const waitForWhopSDK = () => {
          return new Promise((resolve) => {
            const checkSDK = () => {
              console.log('üîç [HTML] Checking for WHOP SDK...')
              console.log('üîç [HTML] Window properties:', Object.keys(window))
              
              if (window.whop) {
                console.log('‚úÖ [HTML] WHOP SDK found!')
                resolve(window.whop)
              } else {
                console.log('‚è≥ [HTML] WHOP SDK not found, waiting...')
                setTimeout(checkSDK, 100)
              }
            }
            checkSDK()
            
            // Timeout after 5 seconds
            setTimeout(() => {
              console.log('‚è∞ [HTML] WHOP SDK timeout, using fallback')
              resolve(null)
            }, 5000)
          })
        }
        
        // Start checking for WHOP SDK
        waitForWhopSDK().then((whopSDK) => {
          if (whopSDK) {
            console.log('üéâ [HTML] WHOP SDK ready!')
          } else {
            console.log('‚ö†Ô∏è [HTML] WHOP SDK not available, will use fallback')
          }
        })
      } else {
        console.log('üîÑ [HTML] Not in WHOP environment, using fallback mode')
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
